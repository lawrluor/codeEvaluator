            <div class="container">
                <div class="row align-items-center position-relative">

                    <div class="col-lg-4">
                        <nav class="site-navigation text-right ml-auto ">
                            <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                                <li class="active"><a href="../pages/homepage.html" class="nav-link">Home</a></li>

                                <li><a href="options.html" class="nav-link textBooks">Textbooks</a>

                                </li>

                        </nav>
                    </div>
                    <div class="col-lg-4 text-center">
                        <div class="site-logo">

                        </div>

                    </div>
                    <div class="col-lg-4">
                        <nav class="site-navigation text-left mr-auto ">
                            <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                                <li><a href="" class="nav-link">Account</a>

        </header>

        <div class="ftco-blocks-cover-1">
            <div class="ftco-cover-1 overlay" style="background-image: url('../images/hero_1.jpg')">
                <div class="container">
                    <div class="row align-items-center justify-content-center">

                        <div class="glass-panel">
                            <div class="searchBarContainer">
                                <div class="search-bar">
                                    <div id="select">
                                        <p id="selectText">All Categories</p>
                                        <img src="../images/arrow.png" alt = "Arrow">

                                        <ul id="list">
                                            <li class="options">All Categories</li>
                                            <li class="options">Book Title</li>
                                            <li class="options">ISBN</li>
                                            <li class="options">Course</li>
                                        </ul>
                                    </div>
                                    <input type="text" id="inputField" placeholder="Search In All Categories">
                                </div>
                                <script>
                                    let select = document.getElementById("select");
                                    let list = document.getElementById("list");
                                    let selectText = document.getElementById("selectText");
                                    let inputField = document.getElementById("inputField");
                                    let options = document.getElementsByClassName("options");

                                    select.onclick = function () {
                                        list.classList.toggle("open");
                                    }

                                    for (option of options) {
                                        option.onclick = function () {
                                            selectText.innerHTML = this.innerHTML;
                                            inputField.placeholder = "Search In " + selectText.innerHTML;
                                        }
                                    }

                                </script>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
